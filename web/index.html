<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection Frame Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #frameCanvas {
            border: 2px solid #333;
            margin: 20px 0;
        }
        .stats {
            display: flex;
            gap: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Edge Detection Frame Viewer</h1>
    <canvas id="frameCanvas"></canvas>
    <div class="stats">
        <div id="fpsDisplay">FPS: 0</div>
        <div id="resolutionDisplay">Resolution: 0x0</div>
    </div>
    <script src="dist/index.js"></script>
</body>
</html>
